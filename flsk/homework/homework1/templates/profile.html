{% extends 'base.html' %} {% block content %} {{super()}}
<div class="profile">
  <div class="content">
    <div class="my_posts">
      <h3>My post</h3>
      <ul>
        {% for post in my_posts%}
        <li>
          <p class="post__cat">{{post.category_title}}</p>
          <p class="post__title">
            <a href="{{url_for('blog_post', id_post=post.id)}}"
              >{{post.title}}</a
            >
          </p>
          <p class="post__short">{{post.short_text}}</p>
        </li>
        {% endfor%}
      </ul>
    </div>
    <div class="new_post_btn">
      <div class="new_post">
        <a href="add_post">New post</a>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
