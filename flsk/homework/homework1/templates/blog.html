{% extends 'base.html' %} {% block content %} {{super()}}
<div class="posts">
  <div class="content">
    <h3>All posts</h3>
    <ul>
      {% for p in posts%}
      <li>
        <p class="post__cat">{{p.category_title}}</p>
        <p class="post__title">
          <a href="{{url_for('blog_post', id_post=p.id)}}">{{p.title}}</a>
        </p>
        <p class="post__short">{{p.short_text}}</p>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>

{% endblock content %}
