{% extends 'base.html' %} {% block content %} {{super()}}

<div class="add_post">
  <div class="content">
    <form action="{{ url_for('add_post') }}" method="post">
      <p>Article title: <input type="text" name="title" required /></p>
      <p>Category: <input type="text" name="category_title" required /></p>
      <p>Short text</p>
      <p>
        <textarea name="short_text" cols="20" rows="5"></textarea>
      </p>
      <p>Text</p>
      <p><textarea name="text" cols="40" rows="7"></textarea></p>
      <p><input type="submit" value="Добавить" /></p>
    </form>
  </div>
</div>
{% endblock content %}
