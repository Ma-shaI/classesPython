{% extends 'portfolio/base.html' %}
{% block content %}

<div class="singup">
    <div class="wrap">
        <h2>Registration</h2>
        {% if error %}
        <div class="error_info">
            <p>{{error}}</p>
        </div>
        {% endif %}
        <form method="post" class="form">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="pos_btn"><button class="btn_form">Sign up</button></div>
        </form>
    </div>
</div>
{% endblock%}
