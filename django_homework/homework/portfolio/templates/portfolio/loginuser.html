{% extends 'portfolio/base.html' %}
{% block content %}

<div class="auth_page">
    <div class="wrap">
        <h1>Authorization</h1>
        {% if error %}
        <div class="error_info">
            <p>{{error}}</p>
        </div>
        {% endif %}
        <form method="post" class="form">
            {% csrf_token %}
            {{ form.as_p }}

              <div class="pos_btn"><button class="btn_form">Sign in</button></div>
        </form>
    </div>
</div>

{% endblock %}
